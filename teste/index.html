<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV</title>
</head>
<body>
    <script>
        getData();
        async function getData() {
            const response = await fetch('DNIT-Distancias.csv');
            const data = await response.text();
            var rows = data.split('\n').slice(1);
            rows.forEach(elt => {
                let row = elt.split(';');
                console.table(row);
            })
        };
        </script>
</body>
</html>
